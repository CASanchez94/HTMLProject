<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

 
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

   <!-- Navbar -->
<nav class="navbar py-3">
  <div class="container-fluid d-flex align-items-center justify-content-center" style="max-width:600px;">
    
    <!-- Twitter Icon with a circle css style. -->
    <div class="twitter-circle d-flex align-items-center justify-content-center me-2">
      <i class="bi bi-twitter"></i>
    </div>
    <!-- Tweeter in dodgerblue -->
    <span class="tweeter-text fs-3 fw-bold">Tweeter</span>

  </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

      <!-- Tweet Box -->
      <div class="card shadow-sm mb-4 p-3">

        <!-- Tweet Input Section -->
        <div class="d-flex align-items-start mb-2">
          <!-- Profile Picture -->
          <div class="me-3">
            <div class="rounded-circle bg-secondary" style="width:50px; height:50px;"></div>
          </div>

          <!-- Textarea + Footer -->
          <div class="flex-grow-1">
            <textarea id="tweetInput" class="form-control mb-2" placeholder="What's happening?" rows="3" maxlength="160"></textarea>

            <!-- Footer: Char Count + Tweet Button -->
            <div class="d-flex justify-content-end align-items-center">
              <small id="charCount" class="me-3">160 char remaining</small>
              <button id="tweetBtn" class="btn tweet-btn rounded-pill px-4 fw-bold">Tweet</button>
            </div>
          </div>
        </div>

        <hr>

        <!-- Previous Tweet -->
        <div class="d-flex align-items-start mb-3">
          <!-- PFP -->
          <div class="me-3">
            <div class="rounded-circle bg-secondary" style="width:40px; height:40px;"></div>
          </div>

          <!-- Tweet Content -->
          <div class="flex-grow-1">
            <p class="mb-1"><strong>Chris Sanchez</strong> @CSanchez94 - 5hr</p>
            <p>I really like 3AM depression cheese</p>

            <!-- Icons -->
            <div class="d-flex justify-content-evenly align-items-stretch">
              <i class="bi bi-chat"></i>
              <i class="bi bi-arrow-repeat"></i>
              <i class="bi bi-heart"></i>
              <i class="bi bi-upload"></i>
            
            </div>
          </div>
        </div>

      </div> 

    </div> 
  </div> 
</div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../js/dynamic.js"></script>
</body>
</html>



</html>
